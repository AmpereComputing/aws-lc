---
schemaVersion: '2.2'
description: aws-lc:bmFrameworkEc2Benchmark
mainSteps:
  - action: aws:runShellScript
    name: runShellScript
    inputs:
      timeoutSeconds: '7200'
      runCommand:
        - sudo -i
        - export DEBIAN_FRONTEND=noninteractive
        - # create bm_framework directory and checkout aws-lc
        - mkdir bm_framework
        - cd bm_framework
        - git clone https://github.com/billbo-yang/aws-lc.git
        # install docker
        - apt-get update
        - apt-get install -y apt-transport-https ca-certificates curl gnupg lsb-release
        - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
        # need to change below depending on cpu type
        - echo "deb [arch=amd64 signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | tee /etc/apt/sources.list.d/docker.list > /dev/null
        - apt-get update
        - apt-get install -y docker-ce docker-ce-cli containerd.io
        # build docker image and get dependencies from it
        - cd aws-lc
        - git checkout {COMMIT_ID}
        - mkdir build
        - mkdir fips_build
        - docker build -t ubuntu-20.04:base tests/ci/docker_images/linux-x86/ubuntu-20.04_base/
        - docker build -t ubuntu-20.04:clang-7x tests/ci/docker_images/linux-x86/ubuntu-20.04_clang-7x/
        # start the container and run the bm script
        - exec_docker="docker run --env AWS_ACCOUNT_ID={AWS_ACCOUNT_ID} --env COMMIT_ID={COMMIT_ID} -v `pwd`:`pwd` -v `pwd`/build:`pwd`/build -v `pwd`/fips_build:`pwd`/fips_build -v `pwd`/tests/ci:`pwd`/tests/ci -w `pwd` ubuntu-20.04:clang-7x"
        - $exec_docker ./tests/ci/build_run_benchmarks.sh